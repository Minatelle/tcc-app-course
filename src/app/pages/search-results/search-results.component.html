<section class="m-5">
  <header class="flex align-items-center p-1">
    <button
      class="flex justify-content-center w-3rem h-3rem border-3 bg-primary-reverse"
      text-secondary
      pButton
      pRipple
      (click)="navigateToHome()"
    >
      <i class="flex-1 text-5xl material-icons">arrow_back</i>
    </button>

    <h1 class="mr-6 w-full text-center">Resultados Encontrados</h1>
  </header>
  <main class="mt-5 align-items-center">
    <hr />
    <div class="mt-5" *ngFor="let course of displayedCourses">
      <div class="flex justify-content-center" (click)="navigateToCourse(course.id)">
        <img class="border-round w-7rem" src="{{ course.urlImage }}" alt="" />
        <div class="col justify-content-center">
          <h3 class="pl-3 line-height-3">{{ course.title }}</h3>
          <button
            class="flex justify-content-center w-full h-3rem border-3 bg-primary-reverse text-lg"
            text-secondary
            label="Aprenda Agora!"
            pButton
            pRipple
          ></button>
        </div>
      </div>
      <hr class="mt-5" />
    </div>
    <p-paginator
      class="p-0"
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="courses.length"
      [pageLinkSize]="1"
      [showFirstLastIcon]="false"
      previousPageLinkIconTemplate="<span>asufobusafh</span>"
    >
      <ng-template pTemplate="previouspagelinkicon" ngClass="">
        <button label="Anterior" class="px-3 h-3rem border-none bg-primary-reverse text-lg" pButton pRipple></button>
      </ng-template>
      <ng-template pTemplate="nextpagelinkicon">
        <button label="PrÃ³xima" class="px-3 h-3rem border-none bg-primary-reverse text-lg" pButton pRipple></button>
      </ng-template>
    </p-paginator>
  </main>
</section>
