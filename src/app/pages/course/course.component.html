<section class="m-5">
  <header class="flex align-items-center p-1">
    <button
      class="flex justify-content-center w-3rem h-3rem border-3 bg-primary-reverse"
      text-secondary
      pButton
      pRipple
      (click)="navigateBack()"
    >
      <i class="flex-1 text-5xl material-icons">arrow_back</i>
    </button>

    <h1 class="ml-5 w-full">{{ course?.title }}</h1>
  </header>
  <main>
    <video class="mt-2 w-full" controls>
      <source *ngIf="course?.urlVideo" [src]="course?.urlVideo" type="video/mp4" />
      <track label="Português" kind="captions" srclang="pt" [src]="" default />
    </video>
    <div class="mt-2 flex flex-wrap align-content-between h-18rem">
      <div>
        <h1>Acompanhe abaixo:</h1>
        <div class="mt-2 text-lg" *ngFor="let step of displayedCourseSteps">
          <p>{{ step }}</p>
        </div>
      </div>
      <p-paginator
        class="w-full"
        *ngIf="courseSteps.length > rows"
        (onPageChange)="onPageChange($event)"
        [pageLinkSize]="1"
        [showFirstLastIcon]="false"
        [totalRecords]="courseSteps.length"
        [rows]="rows"
        [first]="first"
      >
        <ng-template pTemplate="previouspagelinkicon">
          <p class="px-4 text-lg">Anterior</p>
        </ng-template>
        <ng-template pTemplate="nextpagelinkicon">
          <p class="px-4 text-lg">Próxima</p>
        </ng-template>
      </p-paginator>
    </div>
    <div class="bottom-section flex justify-content-center align-items-end">
      <div class="flex-column">
        <h1 class="text-center">Gostou do Tutorial?</h1>
        <div class="mt-2 flex justify-content-center">
          <button
            class="mr-3 w-5rem h-5rem border-noround-right border-circle-left p-button-danger"
            [ngClass]="{ selected: liked }"
            (click)="giveFeedback(feedback.Like)"
            pButton
            pRipple
          >
            <i class="-ml-1 text-6xl text-center material-icons">thumb_down</i>
          </button>
          <button
            class="ml-3 w-5rem h-5rem border-noround-left border-circle-right p-button-success"
            [ngClass]="{ selected: disliked }"
            (click)="giveFeedback(feedback.Dislike)"
            pButton
            pRipple
          >
            <i class="-ml-1 text-6xl text-center material-icons">thumb_up</i>
          </button>
        </div>
      </div>
    </div>
  </main>
</section>
